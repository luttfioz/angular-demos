<div *ngIf="characters">
  
  <h4>Film Characters</h4>
  <ul>
    <li *ngFor="let character of characters" (click)="selectedCharacter = character">
      {{character.name}}
    </li>
  </ul>
  
  <div *ngIf="selectedCharacter">
    <h4>Selected Character</h4>
    <div [style.backgroundColor]="selectedCharacter.eye_color" class="selected">
      {{ selectedCharacter.name }}
    </div>
  </div>

</div>
